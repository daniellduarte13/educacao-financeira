{% extends 'base.html' %}
{% load static %}

{% block title %}Registro - Educação Financeira{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4 simulador-card">
                <div class="card-header text-center">
                    <img src="{% static 'assets/img/logo_definitivo.png' %}" alt="Logo" class="navbar-logo" style="height: 50px;">
                    <h3 class="mt-3">Registro</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
